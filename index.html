<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main
      class="bg-[#1E1E1E] min-h-screen bg-[url('/images/background.png')] bg-no-repeat bg-center bg-contain"
    >
      <!-- start -->
      <section class="">
        <div
          class="text-white space-y-6 text-center flex flex-col min-h-screen justify-center"
        >
          <h1 class="text-8xl font-anton">ALPHABET CLASH</h1>
          <p class="font-poppins font-light">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button class="btn bg-white rounded-md text-black w-[10%] mx-auto">
            Play Now
          </button>
        </div>
      </section>
      <!-- playing game page -->
      <section class="hidden space-y-8">
        <!-- screen -->
        <div class="flex justify-center pt-10">
          <div
            class="artboard artboard-horizontal phone-6 bg-[#ffffffB3] border-8 rounded-lg border-[#010313CC]"
          >
            <p
              class="text-white bg-[#010313CC] rounded-b-lg flex justify-center w-[25%] mx-auto text-xs pb-2"
            >
              Don't watch keyboard while playing...
            </p>
            <span
              class="text-black font-bold text-8xl flex justify-center mt-[100px]"
              >Y</span
            >
          </div>
        </div>
        <!-- keyboard -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">q</kbd>
            <kbd class="kbd">w</kbd>
            <kbd class="kbd">e</kbd>
            <kbd class="kbd">r</kbd>
            <kbd class="kbd">t</kbd>
            <kbd class="kbd">y</kbd>
            <kbd class="kbd">u</kbd>
            <kbd class="kbd">i</kbd>
            <kbd class="kbd">o</kbd>
            <kbd class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">a</kbd>
            <kbd class="kbd">s</kbd>
            <kbd class="kbd">d</kbd>
            <kbd class="kbd">f</kbd>
            <kbd class="kbd">g</kbd>
            <kbd class="kbd">h</kbd>
            <kbd class="kbd">j</kbd>
            <kbd class="kbd">k</kbd>
            <kbd class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">z</kbd>
            <kbd class="kbd">x</kbd>
            <kbd class="kbd">c</kbd>
            <kbd class="kbd">v</kbd>
            <kbd class="kbd">b</kbd>
            <kbd class="kbd">n</kbd>
            <kbd class="kbd">m</kbd>
            <kbd class="kbd">/</kbd>
          </div>
        </div>
        <!-- life & score -->
        <div class="flex justify-between w-[65%] mx-auto">
          <button
            class="btn text-white bg-[#894189] border-none rounded-full px-8"
          >
            Life
            <span>1</span>
          </button>
          <button
            class="btn text-white bg-[#360490] border-none rounded-full px-8"
          >
            Score
            <span>1</span>
          </button>
        </div>
      </section>
      <!-- score page -->
      <section class="space-y-8 hidden">
        <div class="text-white flex justify-center items-center h-[100vh]">
          <div
            class="border-2 rounded-lg p-4 flex flex-col justify-center items-center gap-4"
          >
            <h1 class="text-6xl font-bold">Score: <span>14</span></h1>
            <button class="btn text-black bg-white text-xl font-bold">
              Play Now
            </button>
            <p class="text-xl">Practice will make you Pro</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
